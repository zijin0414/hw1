<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc-row">
        <input id="calc-display" type="text" value="0">
      </div>
      <div class="calc-row">
        <button class="btn-digit" id="calc-key-7" type="button" name="button" >7</button>
        <button class="btn-digit" id="calc-key-8" type="button" name="button" >8</button>
        <button class="btn-digit" id="calc-key-9" type="button" name="button" >9</button>
        <button class="btn-operator" id="calc-plus" type="button" name="button" >+</button>
      </div>
      <div class="calc-row">
        <button class="btn-digit" id="calc-key-4" type="button" name="button" >4</button>
        <button class="btn-digit" id="calc-key-5" type="button" name="button" >5</button>
        <button class="btn-digit" id="calc-key-6" type="button" name="button" >6</button>
        <button class="btn-operator" id="calc-minus" type="button" name="button" >–</button>
      </div>
      <div class="calc-row">
        <button class="btn-digit" id="calc-key-1" type="button" name="button" >1</button>
        <button class="btn-digit" id="calc-key-2" type="button" name="button" >2</button>
        <button class="btn-digit" id="calc-key-3" type="button" name="button" >3</button>
        <button class="btn-operator" id="calc-times" type="button" name="button" >×</button>
      </div>
      <div class="calc-row">
        <button class="btn-empty" type="button" name="button">Empty</button>
        <button class="btn-digit" id="calc-key-0" type="button" name="button" >0</button>
        <button class="btn-operator" id="calc-equals" type="button" name="button" >=</button>
        <button class="btn-operator" id="calc-divide" type="button" name="button" >÷</button>
      </div>
    </div>
  </body>
</html>
